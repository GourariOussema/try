<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Potwierdzenie wysyłki - InPost</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #000;
      justify-content: center;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: #ffcc00;
      margin-right: 0.5rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      min-height: 2rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #eee;
      border-top: 5px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .checkmark {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
  <script>
    window.onload = function() {
      const spinner = document.querySelector('.spinner');
      const heading = document.querySelector('h2');
      const checkmark = document.querySelector('.checkmark');

      // After 3 seconds, show confirmation message
      setTimeout(() => {
        spinner.style.display = 'none';
        checkmark.style.display = 'block';
        heading.textContent = 'Twoja wysyłka została potwierdzona!';
      }, 3000);

      // After 5 seconds (2 sec after confirmation), redirect
      setTimeout(() => {
        window.location.href = 'https://inpost.pl'; // <-- Change to official URL
      }, 5000);
    }
  </script>
</head>
<body>
  <div class="logo" aria-label="InPost logo">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <circle cx="12" cy="12" r="5" fill="#FFCC00"/>
      <g stroke="#FFCC00" stroke-width="2">
        <line x1="12" y1="1" x2="12" y2="5" />
        <line x1="12" y1="19" x2="12" y2="23" />
        <line x1="1" y1="12" x2="5" y2="12" />
        <line x1="19" y1="12" x2="23" y2="12" />
        <line x1="4" y1="4" x2="7" y2="7" />
        <line x1="17" y1="17" x2="20" y2="20" />
        <line x1="4" y1="20" x2="7" y2="17" />
        <line x1="17" y1="7" x2="20" y2="4" />
      </g>
    </svg>
    InPost
  </div>

  <div class="checkmark">✔</div>
  <h2>Trwa potwierdzanie wysyłki...</h2>
</body>
</html>
